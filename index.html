<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Weekly Operations Calendar</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      --wh:#dbeafe;   /* Warehouse */
      --in:#fde68a;   /* Install */
      --tu:#bbf7d0;   /* Turf */
      --op:#e9d5ff;   /* Office */
      --we:#ffe4e6;   /* Wellness */

      --tr:#cffafe;   /* Travel */
      --off:#f1f5f9;  /* Off */

      /* Auto-fit variables (set by JS) */
      --rowH: 90px;
      --empColW: 210px;

      --nameFS: 20px;
      --taskFS: 22px;
      --projFS: 16px;

      /* tighter internal padding */
      --cellPadY: 8px;
      --cellPadX: 10px;
      --cellGap: 5px;

      /* NEW: cell rounding (nearly full-bleed) */
      --cellRadius: 6px;
      --cellInset: 2px; /* tiny breathing room to preserve grid lines */
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    html, body { height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      overflow:auto;
      overscroll-behavior: contain;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 28px 14px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
      gap:18px;
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
      flex: 1 1 auto;
    }

    /* ✅ 20% smaller than 40px => 30px */
    h1{ margin:0; font-size:32px; letter-spacing:.3px; }
    .sub{ font-size:24px; color:var(--muted); }

    .tabs{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .tab{
      appearance:none;
      border:1px solid var(--grid);
      background:#ffffff;
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }

    .tab.active{
      background:#111827;
      color:#ffffff;
      border-color:#111827;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:18px;
      flex: 0 0 auto;
    }

    .legend{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      font-size:18px;
      color:var(--muted);
      max-width: 720px;
    }

    .tag{display:flex;align-items:center;gap:6px}
    .sw{
      width:16px;height:11px;border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
      flex: 0 0 auto;
    }

    .logo{
      height:46px;
      width:auto;
      object-fit:contain;
      flex:0 0 auto;
    }

    main{ padding:18px 22px 28px; }

    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-size:16px;
      border-bottom:2px solid var(--grid);
      text-align:center;
      font-weight:800;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .board th.employee{
      width: var(--empColW);
      text-align:left;
      padding-left:18px;
    }

    /* Remove td padding so cell can be almost full-bleed */
    .board td, .board tbody th{
      height: var(--rowH);
      padding: 0;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      vertical-align:middle;
      background:#fff;
    }

    /* Name column padding */
    .board tbody th{
      padding: 0 12px;
      font-weight:800;
      letter-spacing:.4px;
      background:#ffffff;
      font-size: var(--nameFS);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* ✅ Nearly full-bleed rounded “card” without wasting space */
    .cell{
      width: calc(100% - (var(--cellInset) * 2));
      height: calc(100% - (var(--cellInset) * 2));
      margin: var(--cellInset);
      border-radius: var(--cellRadius);

      padding: var(--cellPadY) var(--cellPadX);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: var(--cellGap);

      border:0;
    }

    .big{
      font-size: var(--taskFS);
      font-weight:900;
      line-height:1.08;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:2;
    }

    .small{
      font-size: var(--projFS);
      color:#111827;
      line-height:1.12;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:1;
      opacity:.82;
    }

    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }
    .board td.today{
      background:#fef3c7;
    }
    .board td.today .cell{
      box-shadow: inset 0 0 0 3px #111827;
    }

    .cell.off{
      background:var(--off) !important;
      opacity:0.92;
      border:0;
      filter:grayscale(.10);
    }
    .cell.off .big,
    .cell.off .small{
      color:rgba(17,24,39,.72);
    }
  </style>
</head>

<body>
<header>
  <div class="header-left">
    <div>
      <h1>USP Weekly Operations Calendar</h1>
      <div class="sub" id="weekLabel">Loading week…</div>
    </div>

    <div class="tabs" id="tabs"></div>
  </div>

  <div class="header-right">
    <div class="legend" aria-label="Color legend">
      <div class="tag"><span class="sw" style="background:var(--op)"></span>Office</div>
      <div class="tag"><span class="sw" style="background:var(--wh)"></span>Warehouse</div>
      <div class="tag"><span class="sw" style="background:var(--in)"></span>Install</div>
      <div class="tag"><span class="sw" style="background:var(--tu)"></span>Turf</div>
      <div class="tag"><span class="sw" style="background:var(--we)"></span>Wellness</div>
      <div class="tag"><span class="sw" style="background:var(--tr)"></span>Travel</div>
      <div class="tag"><span class="sw" style="background:var(--off)"></span>Off</div>
    </div>

    <img src="./usp-logo.png" alt="Urban Soccer Park" class="logo" />
  </div>
</header>

<main>
  <table class="board" id="board"></table>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";

/* Mon–Fri */
const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const DEPT_RANK = { operations:1, warehouse:2, installation:3, turf:4, wellness:5 };

let allRows = [];
let selectedWeekStart = "";
let lastEmployeeCount = 0;

/* Fit-all-rows mode */
const FIT_LIMIT = 19;

function applySizingForRowH(rowH){
  const nameFS = Math.max(12, Math.min(22, Math.floor(rowH * 0.28)));
  const taskFS = Math.max(14, Math.min(24, Math.floor(rowH * 0.34)));
  const projFS = Math.max(11, Math.min(18, Math.floor(rowH * 0.24)));

  const cellPadY = Math.max(5, Math.min(10, Math.floor(rowH * 0.12)));
  const cellPadX = Math.max(7, Math.min(12, Math.floor(rowH * 0.15)));
  const cellGap  = Math.max(3, Math.min(6, Math.floor(rowH * 0.06)));

  const empColW = Math.max(175, Math.min(255, Math.floor(window.innerWidth * 0.13)));

  const root = document.documentElement.style;
  root.setProperty("--rowH", `${rowH}px`);
  root.setProperty("--nameFS", `${nameFS}px`);
  root.setProperty("--taskFS", `${taskFS}px`);
  root.setProperty("--projFS", `${projFS}px`);
  root.setProperty("--cellPadY", `${cellPadY}px`);
  root.setProperty("--cellPadX", `${cellPadX}px`);
  root.setProperty("--cellGap", `${cellGap}px`);
  root.setProperty("--empColW", `${empColW}px`);
}

function applyAutoFitToViewport(numEmployees){
  lastEmployeeCount = numEmployees;

  let rowH = Math.floor((window.innerHeight * 0.62) / Math.max(numEmployees, 1));
  rowH = Math.max(44, Math.min(92, rowH));
  applySizingForRowH(rowH);

  if (numEmployees <= FIT_LIMIT){
    const header = document.querySelector("header");
    const table = document.getElementById("board");
    const main = document.querySelector("main");

    const headerH = header ? header.getBoundingClientRect().height : 160;

    const ms = main ? getComputedStyle(main) : null;
    const padTop = ms ? parseFloat(ms.paddingTop) : 18;
    const padBottom = ms ? parseFloat(ms.paddingBottom) : 28;

    const available = window.innerHeight - headerH - padTop - padBottom;

    const thead = table ? table.querySelector("thead") : null;
    let tableHeaderH = thead ? thead.getBoundingClientRect().height : 64;
    if (!tableHeaderH || tableHeaderH < 40) tableHeaderH = 64;

    let minRowH = 40;
    const maxIterations = 20;

    for (let i=0; i<maxIterations; i++){
      const tbody = table ? table.querySelector("tbody") : null;
      const bodyH = tbody ? tbody.getBoundingClientRect().height : (rowH * numEmployees);
      const needed = tableHeaderH + bodyH;

      if (needed <= available) break;

      rowH -= 2;
      if (rowH < minRowH) break;
      applySizingForRowH(rowH);
    }
  }
}

window.addEventListener("resize", () => {
  if (lastEmployeeCount) requestAnimationFrame(() => applyAutoFitToViewport(lastEmployeeCount));
});

function normalizeDept(d=""){
  d = d.toLowerCase().trim();
  if (!d) return "";
  if (d.startsWith("op")) return "operations";
  if (d.startsWith("ware")) return "warehouse";
  if (d.startsWith("inst")) return "installation";
  if (d.startsWith("turf")) return "turf";
  if (d.startsWith("well")) return "wellness";
  return d;
}

function getTodayAbbrev(){
  const map = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  return map[new Date().getDay()];
}

function mondayOfThisWeekISO(){
  const d = new Date();
  const day = d.getDay();
  const diff = (day === 0 ? -6 : 1 - day);
  const monday = new Date(d);
  monday.setDate(d.getDate() + diff);
  monday.setHours(0,0,0,0);
  const y = monday.getFullYear();
  const m = String(monday.getMonth()+1).padStart(2,"0");
  const da = String(monday.getDate()).padStart(2,"0");
  return `${y}-${m}-${da}`;
}

function parseCSV(text){
  const rows = [];
  let row = [], cur = "", inQ = false;
  for (let i=0; i<text.length; i++){
    const c = text[i], n = text[i+1];
    if (c === '"' && inQ && n === '"'){ cur += '"'; i++; continue; }
    if (c === '"'){ inQ = !inQ; continue; }
    if (c === ',' && !inQ){ row.push(cur); cur = ""; continue; }
    if ((c === '\n' || c === '\r') && !inQ){
      if (cur.length || row.length){ row.push(cur); rows.push(row); }
      row = []; cur = "";
      continue;
    }
    cur += c;
  }
  if (cur.length || row.length){ row.push(cur); rows.push(row); }

  const rawHeader = (rows.shift() || []).map(h => (h||"").trim().toLowerCase());
  const header = rawHeader.map(h => {
    if (h === "default department") return "default_department";
    if (h === "department") return "dept";
    if (h === "person" || h === "employee") return "employee";
    if (h === "week" || h === "week of") return "week_start";
    return h.replace(/\s+/g, "_");
  });

  return rows
    .filter(r => r.some(x => (x||"").trim() !== ""))
    .map(r => {
      const obj = {};
      header.forEach((h,idx) => obj[h] = (r[idx]||"").trim());
      return obj;
    });
}

function normDay(x){
  const s = (x||"").trim();
  const d3 = s.slice(0,3).toLowerCase();
  if (!d3) return "";
  return d3.charAt(0).toUpperCase() + d3.slice(1);
}

function isOffRow(r){
  const dept = normalizeDept(r.dept || "");
  const task = ((r.task || "")).toLowerCase().trim();
  return dept === "off" || task === "off" || task === "pto" || task.startsWith("off ") || task.startsWith("pto ");
}

function isTravelRow(r){
  const dept = (r.dept || "").toLowerCase().trim();
  const text = ((r.task || "") + " " + (r.project || "")).toLowerCase();
  return dept.startsWith("trav") || text.includes("travel");
}

function getCellBg(r){
  if (isOffRow(r)) return "var(--off)";
  if (isTravelRow(r)) return "var(--tr)";

  const d = normalizeDept(r.dept || "");
  if (d === "warehouse") return "var(--wh)";
  if (d === "installation") return "var(--in)";
  if (d === "turf") return "var(--tu)";
  if (d === "operations") return "var(--op)";
  if (d === "wellness") return "var(--we)";
  return "#ffffff";
}

function isEmployeeOffAllWeek(employeeRecordsByDay){
  let anyDay = false;
  let anyNonOff = false;

  for (const d of DAYS){
    const r = employeeRecordsByDay[d];
    if (!r) continue;
    anyDay = true;
    if (!isOffRow(r)) anyNonOff = true;
  }

  if (anyDay && !anyNonOff) return true;
  if (!anyDay) return true;
  return false;
}

function buildTabs(weekStarts, selected, onSelect){
  const el = document.getElementById("tabs");
  el.innerHTML = "";
  if (weekStarts.length <= 1) return;

  const thisMon = mondayOfThisWeekISO();
  const idxThis = weekStarts.indexOf(thisMon);

  const thisWeek = (idxThis !== -1) ? thisMon : (weekStarts[weekStarts.length - 2] || weekStarts[0]);
  const nextWeek = (idxThis !== -1)
    ? (weekStarts[idxThis + 1] || weekStarts[weekStarts.length - 1])
    : (weekStarts[weekStarts.length - 1] || weekStarts[0]);

  const tabDefs = [
    {label:"This Week", week_start:thisWeek},
    {label:"Next Week", week_start:nextWeek}
  ].filter((t, i, arr) => t.week_start && arr.findIndex(x => x.week_start === t.week_start) === i);

  for (const t of tabDefs){
    const btn = document.createElement("button");
    btn.className = "tab" + (t.week_start === selected ? " active" : "");
    btn.textContent = t.label;
    btn.onclick = () => onSelect(t.week_start);
    el.appendChild(btn);
  }
}

function buildBoard(records){
  const weekStart = (records[0]?.week_start) || "";
  document.getElementById("weekLabel").textContent = weekStart ? `Week of ${weekStart}` : "";

  const today = getTodayAbbrev();

  const byEmployee = new Map();
  for (const r of records){
    if (!r.employee) continue;
    if (!byEmployee.has(r.employee)) byEmployee.set(r.employee, []);
    byEmployee.get(r.employee).push(r);
  }

  const employeeDefaultDept = {};
  for (const [e, recs] of byEmployee.entries()){
    const ddRaw = recs.find(x => (x.default_department || "").trim() !== "")?.default_department || "";
    employeeDefaultDept[e] = normalizeDept(ddRaw);
  }

  const dayIndexByEmployee = new Map();
  for (const e of byEmployee.keys()) dayIndexByEmployee.set(e, {});
  for (const r of records){
    const e = r.employee;
    if (!e) continue;
    const d = normDay(r.day);
    if (!DAYS.includes(d)) continue;
    dayIndexByEmployee.get(e)[d] = r;
  }

  const employees = [...byEmployee.keys()];
  const offAllWeekSet = new Set();
  for (const e of employees){
    const idx = dayIndexByEmployee.get(e) || {};
    if (isEmployeeOffAllWeek(idx)) offAllWeekSet.add(e);
  }

  const active = employees.filter(e => !offAllWeekSet.has(e));
  const offAll = employees.filter(e => offAllWeekSet.has(e));

  active.sort((a,b)=>{
    const da = employeeDefaultDept[a];
    const db = employeeDefaultDept[b];
    const ra = DEPT_RANK[da] ?? 9999;
    const rb = DEPT_RANK[db] ?? 9999;
    return (ra - rb) || a.localeCompare(b);
  });

  offAll.sort((a,b)=> a.localeCompare(b));

  const sortedEmployees = [...active, ...offAll];

  const table = document.getElementById("board");
  table.innerHTML = "";

  const thead = document.createElement("thead");
  const hr = document.createElement("tr");

  const th0 = document.createElement("th");
  th0.className = "employee";
  th0.textContent = "EMPLOYEE";
  hr.appendChild(th0);

  for (const d of DAYS){
    const th = document.createElement("th");
    th.textContent = d.toUpperCase();
    if (d === today) th.classList.add("today");
    hr.appendChild(th);
  }

  thead.appendChild(hr);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");

  for (const e of sortedEmployees){
    const tr = document.createElement("tr");

    const th = document.createElement("th");
    th.textContent = e.toUpperCase();
    tr.appendChild(th);

    const perDay = dayIndexByEmployee.get(e) || {};

    for (const d of DAYS){
      const td = document.createElement("td");
      if (d === today) td.classList.add("today");

      const r = perDay[d];
      if (r){
        const off = isOffRow(r);
        const bg = getCellBg(r);

        const taskTxt = (r.task || "").trim();
        const projTxt = (r.project || "").trim();

        const big = off ? (taskTxt.toUpperCase().startsWith("PTO") ? "PTO" : "OFF") : (taskTxt || projTxt);
        const small = off ? "" : (projTxt || "");

        td.innerHTML = `
          <div class="cell ${off ? "off" : ""}" style="background:${bg}">
            <div class="big">${big || ""}</div>
            ${small ? `<div class="small">${small}</div>` : ``}
          </div>
        `;
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }

  table.appendChild(tbody);

  requestAnimationFrame(() => applyAutoFitToViewport(sortedEmployees.length));
}

function render(){
  const weekStarts = [...new Set(allRows.map(r => r.week_start).filter(Boolean))].sort();
  if (!selectedWeekStart){
    const thisMon = mondayOfThisWeekISO();
    selectedWeekStart = weekStarts.includes(thisMon) ? thisMon : (weekStarts[weekStarts.length - 1] || "");
  }

  buildTabs(weekStarts, selectedWeekStart, (ws) => {
    selectedWeekStart = ws;
    render();
  });

  const filtered = selectedWeekStart ? allRows.filter(r => r.week_start === selectedWeekStart) : allRows;
  buildBoard(filtered);
}

async function init(){
  const res = await fetch(CSV_URL, {cache:"no-store"});
  const text = await res.text();
  allRows = parseCSV(text);

  render();
  setTimeout(init, 120000);
}
init();
</script>
</body>
</html>

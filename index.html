<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Weekly Operations Calendar</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      --wh:#dbeafe;
      --in:#fde68a;
      --tu:#bbf7d0;
      --op:#e9d5ff;
      --we:#ffe4e6;

      --tr:#cffafe;
      --off:#f1f5f9;

      --rowH: 90px;
      --empColW: 210px;

      --nameFS: 20px;
      --taskFS: 22px;
      --projFS: 16px;

      --cellPadY: 8px;
      --cellPadX: 10px;
      --cellGap: 5px;

      --cellRadius: 6px;
      --cellInset: 2px;
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    html, body { height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 28px 14px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
      gap:18px;
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1 1 auto;
    }

    h1{ margin:0; font-size:32px; }
    .sub{ font-size:24px; color:var(--muted); }

    .tabs{ display:flex; gap:10px; flex-wrap:wrap; }

    .tab, .dept-pill{
      border:1px solid var(--grid);
      background:#ffffff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }

    .tab.active, .dept-pill.active{
      background:#111827;
      color:#ffffff;
      border-color:#111827;
    }

    .legend{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      font-size:18px;
      color:var(--muted);
    }

    .sw{
      width:16px;height:11px;border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
    }

    .logo{ height:46px; }

    main{ padding:18px 22px 28px; }

    .board{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-weight:800;
      text-align:center;
    }

    .board th.employee{
      width:var(--empColW);
      text-align:left;
      padding-left:18px;
    }

    .board td, .board tbody th{
      height:var(--rowH);
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
    }

    .board tbody th{
      padding:0 12px;
      font-weight:800;
      font-size:var(--nameFS);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .cell{
      width:calc(100% - 4px);
      height:calc(100% - 4px);
      margin:2px;
      border-radius:var(--cellRadius);
      padding:var(--cellPadY) var(--cellPadX);
      display:flex;
      justify-content:center;
      flex-direction:column;
    }

    .big{
      font-size:var(--taskFS);
      font-weight:900;
      line-height:1.08;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .cell.off{ background:var(--off) !important; opacity:.9; }
  </style>
</head>

<body>
<header>
  <div class="header-left">
    <h1>USP Weekly Operations Calendar</h1>
    <div class="sub" id="weekLabel"></div>
    <div class="tabs" id="tabs"></div>
    <div class="tabs" id="deptTabs"></div>
  </div>

  <div class="legend">
    <div><span class="sw" style="background:var(--op)"></span> Office</div>
    <div><span class="sw" style="background:var(--wh)"></span> Warehouse</div>
    <div><span class="sw" style="background:var(--in)"></span> Install</div>
    <div><span class="sw" style="background:var(--tu)"></span> Turf</div>
    <div><span class="sw" style="background:var(--we)"></span> Wellness</div>
  </div>

  <img src="./usp-logo.png" class="logo" />
</header>

<main>
  <table class="board" id="board"></table>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";
const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const DEPT_RANK = { operations:1, warehouse:2, installation:3, turf:4, wellness:5 };

let allRows = [];
let selectedDept = "all";
let rotatePaused = false;

/* AUTO ROTATE */
const ROTATE_INTERVAL_MS = 30000;
const DEPT_ROTATE_ORDER = ["all","operations","warehouse","installation","turf","wellness"];

function pauseRotation(){ rotatePaused = true; }

function startRotate(){
  setInterval(() => {
    if (rotatePaused) return;
    const i = DEPT_ROTATE_ORDER.indexOf(selectedDept);
    selectedDept = DEPT_ROTATE_ORDER[(i+1)%DEPT_ROTATE_ORDER.length];
    render();
  }, ROTATE_INTERVAL_MS);
}

function normalizeDept(d=""){
  d=d.toLowerCase();
  if(d.startsWith("op")) return "operations";
  if(d.startsWith("ware")) return "warehouse";
  if(d.startsWith("inst")) return "installation";
  if(d.startsWith("turf")) return "turf";
  if(d.startsWith("well")) return "wellness";
  return d;
}

function buildDeptTabs(){
  const el=document.getElementById("deptTabs");
  el.innerHTML="";
  const opts=["all","operations","warehouse","installation","turf","wellness"];
  for(const d of opts){
    const b=document.createElement("button");
    b.className="dept-pill"+(d===selectedDept?" active":"");
    b.textContent=d==="all"?"All":d[0].toUpperCase()+d.slice(1);
    b.onclick=()=>{ pauseRotation(); selectedDept=d; render(); };
    el.appendChild(b);
  }
}

function render(){
  buildDeptTabs();
  /* board render unchanged for brevity */
}

document.addEventListener("click", pauseRotation);

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  allRows = [];
  startRotate();
  render();
});
</script>
</body>
</html>

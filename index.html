<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Ops Board</title>

  <style>
    :root{
      /* Light theme */
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      /* Dept colors (cell backgrounds) */
      --wh:#dbeafe;   /* Warehouse – blue */

      /* SWAPPED: Install and Turf */
      --in:#fde68a;   /* Install – yellow */
      --tu:#bbf7d0;   /* Turf – green */

      --op:#e9d5ff;   /* Operations – purple */

      /* Status colors */
      --tr:#e0f2fe;   /* Travel – light sky */
      --off:#f1f5f9;  /* Off – muted slate */
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      padding:28px 36px 16px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
    }

    h1{
      margin:0;
      font-size:42px;
      letter-spacing:.4px;
    }

    .sub{
      margin-top:6px;
      font-size:18px;
      color:var(--muted);
    }

    main{
      padding:20px 28px;
    }

    /* BOARD TABLE */
    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-size:20px;
      border-bottom:2px solid var(--grid);
      text-align:center;
    }

    .board th.person{
      width:210px;
      text-align:left;
      padding-left:18px;
    }

    .board td,
    .board tbody th{
      height:90px;               /* row height */
      padding:12px;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      vertical-align:middle;
      font-size:20px;
    }

    .board tbody th{
      font-weight:700;
      letter-spacing:.4px;
      background:#ffffff;
    }

    /* Assignment card */
    .cell{
      height:100%;
      border-radius:12px;
      padding:14px 16px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      border:1px solid rgba(0,0,0,.08);
    }

    .project{
      font-size:22px;
      font-weight:900;
      line-height:1.05;
    }

    .task{
      font-size:16px;
      color:#374151;
      line-height:1.1;
    }

    .loc{
      font-size:14px;
      color:#6b7280;
      line-height:1.1;
    }

    /* STRONG TODAY HIGHLIGHT */
    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }

    .board td.today{
      background:#fef3c7; /* warm highlight behind cells */
    }

    .board td.today .cell{
      box-shadow:0 0 0 3px #111827;
    }

    /* OFF styling (always obvious, muted) */
    .cell.off{
      background:var(--off) !important;
      opacity:0.85;
      border:2px dashed rgba(17,24,39,.35);
      filter:grayscale(.15);
    }
    .cell.off .project,
    .cell.off .task,
    .cell.off .loc{
      color:rgba(17,24,39,.65);
    }

    /* Legend */
    .legend{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      padding:18px 8px 0;
      font-size:16px;
      color:var(--muted);
    }
    .tag{display:flex;align-items:center;gap:8px}
    .sw{
      width:18px;height:12px;border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
    }
  </style>
</head>

<body>
<header>
  <div>
    <h1>WEEKLY OPERATIONS SCHEDULE</h1>
    <div class="sub" id="weekLabel">Loading week…</div>
  </div>
</header>

<main>
  <table class="board" id="board"></table>

  <div class="legend">
    <div class="tag"><span class="sw" style="background:var(--wh)"></span>Warehouse</div>
    <div class="tag"><span class="sw" style="background:var(--in)"></span>Install</div>
    <div class="tag"><span class="sw" style="background:var(--tu)"></span>Turf</div>
    <div class="tag"><span class="sw" style="background:var(--op)"></span>Operations</div>
    <div class="tag"><span class="sw" style="background:var(--tr)"></span>Travel</div>
    <div class="tag"><span class="sw" style="background:var(--off)"></span>Off / PTO</div>
  </div>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";
const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

/* ---------- helpers ---------- */

function getTodayAbbrev(){
  const map = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  return map[new Date().getDay()];
}

function parseCSV(text){
  // Robust CSV parser: handles quoted commas and quotes
  const rows = [];
  let row = [], cur = "", inQ = false;

  for (let i=0; i<text.length; i++){
    const c = text[i], n = text[i+1];
    if (c === '"' && inQ && n === '"'){ cur += '"'; i++; continue; }
    if (c === '"'){ inQ = !inQ; continue; }
    if (c === ',' && !inQ){ row.push(cur); cur = ""; continue; }
    if ((c === '\n' || c === '\r') && !inQ){
      if (cur.length || row.length){ row.push(cur); rows.push(row); }
      row = []; cur = "";
      continue;
    }
    cur += c;
  }
  if (cur.length || row.length){ row.push(cur); rows.push(row); }

  const rawHeader = (rows.shift() || []).map(h => (h||"").trim().toLowerCase());
  const header = rawHeader.map(h => {
    // Map any synonyms just in case
    if (h === "default department") return "dept";
    if (h === "department") return "dept";
    if (h === "name" || h === "employee") return "person";
    if (h === "week" || h === "week of") return "week_start";
    return h;
  });

  return rows
    .filter(r => r.some(x => (x||"").trim() !== ""))
    .map(r => {
      const obj = {};
      header.forEach((h,idx) => obj[h] = (r[idx]||"").trim());
      return obj;
    });
}

function normDay(x){
  const s = (x||"").trim();
  const d3 = s.slice(0,3).toLowerCase();
  if (!d3) return "";
  return d3.charAt(0).toUpperCase() + d3.slice(1);
}

function isOffRow(r){
  const t = ((r.task || "") + " " + (r.project || "")).toLowerCase().trim();
  return t === "off" || t === "pto" || t.startsWith("off ") || t.startsWith("pto ");
}

function isTravelRow(r){
  const dept = (r.dept || "").toLowerCase().trim();
  const t = ((r.task || "") + " " + (r.project || "")).toLowerCase().trim();
  return dept.startsWith("trav") || t.includes("travel");
}

function getCellBg(r){
  // Status overrides win first
  if (isOffRow(r)) return "var(--off)";
  if (isTravelRow(r)) return "var(--tr)";

  // Dept-based colors
  const d = (r.dept || "").toLowerCase().trim();
  if (d.startsWith("ware")) return "var(--wh)";
  if (d.startsWith("inst")) return "var(--in)";   // swapped
  if (d.startsWith("turf")) return "var(--tu)";   // swapped
  if (d.startsWith("op"))   return "var(--op)";

  return "#ffffff";
}

/* ---------- render ---------- */

function buildBoard(records){
  const weekStart = (records[0]?.week_start) || "";
  document.getElementById("weekLabel").textContent =
    weekStart ? `Week of ${weekStart}` : "";

  const today = getTodayAbbrev();

  // Sort + unique people
  const people = [...new Set(records.map(r => r.person).filter(Boolean))]
    .sort((a,b)=>a.localeCompare(b));

  // index: person -> day -> record
  const idx = new Map();
  for (const p of people) idx.set(p, {});
  for (const r of records){
    const p = r.person;
    if (!p) continue;
    const d = normDay(r.day);
    if (!DAYS.includes(d)) continue;
    idx.get(p)[d] = r;
  }

  const table = document.getElementById("board");
  table.innerHTML = "";

  // Header
  const thead = document.createElement("thead");
  const hr = document.createElement("tr");

  const th0 = document.createElement("th");
  th0.className = "person";
  th0.textContent = "PERSON";
  hr.appendChild(th0);

  for (const d of DAYS){
    const th = document.createElement("th");
    th.textContent = d.toUpperCase();
    if (d === today) th.classList.add("today");
    hr.appendChild(th);
  }

  thead.appendChild(hr);
  table.appendChild(thead);

  // Body
  const tbody = document.createElement("tbody");
  for (const p of people){
    const tr = document.createElement("tr");

    const th = document.createElement("th");
    th.textContent = p.toUpperCase();
    tr.appendChild(th);

    for (const d of DAYS){
      const td = document.createElement("td");
      if (d === today) td.classList.add("today");

      const r = idx.get(p)[d];
      if (r){
        const bg = getCellBg(r);
        const off = isOffRow(r);

        // Display rules:
        // - If OFF/PTO: show "OFF" big, (optional) keep project/task blanked
        // - Else: project big, task small, location optional
        const taskTxt = (r.task || "").trim();
        const projTxt = (r.project || "").trim();
        const locTxt  = (r.location || "").trim();

        const big = off ? (taskTxt.toUpperCase().startsWith("PTO") ? "PTO" : "OFF") : projTxt;
        const small = off ? "" : taskTxt;

        td.innerHTML = `
          <div class="cell ${off ? "off" : ""}" style="background:${bg}">
            <div class="project">${big || ""}</div>
            ${small ? `<div class="task">${small}</div>` : ``}
            ${(!off && locTxt) ? `<div class="loc">${locTxt}</div>` : ``}
          </div>
        `;
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }

  table.appendChild(tbody);
}

async function init(){
  const res = await fetch(CSV_URL, {cache:"no-store"});
  const text = await res.text();
  const recs = parseCSV(text);

  // If multiple weeks exist, show the latest (works if week_start is YYYY-MM-DD)
  const weeks = [...new Set(recs.map(r=>r.week_start).filter(Boolean))].sort();
  const latest = weeks[weeks.length-1];
  const filtered = latest ? recs.filter(r=>r.week_start===latest) : recs;

  buildBoard(filtered);

  // Auto-refresh every 2 minutes
  setTimeout(init, 120000);
}
init();
</script>
</body>
</html>
